<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThorrorHub | Contato</title>
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" media="screen">
  <script src="js.js" defer></script>
</head>
<body>
  <header class="topbar">
    <a href="index.html">
        <img src="imagens/THHlogopng.png" alt="Logo do THH" class="logo">
    </a>

    <!-- Botão sanduíche (mobile) -->
    <button id="btn-menu"
            class="menu-toggle"
            aria-controls="menu-principal"
            aria-expanded="false"
            aria-label="Abrir menu">☰</button>

    <!-- Menu principal -->
    <nav id="menu-principal" class="navMenu" aria-label="Principal">
      <a href="index.html" class="active" aria-current="page">HOME</a>
      <a href="reviews.html">REVIEWS</a>
      <a href="Noticias.html">NOTÍCIAS</a>
      <a href="Comunidade.html">COMUNIDADE</a>
      <a href="contato.html">CONTATO</a>
      <a href="https://x.com/THorrorHub" target="_blank" rel="noopener noreferrer">SOBRE NÓS</a>
    </nav>
  </header>

  <main id="conteudo">
    <section class="linha" aria-labelledby="titulo-contato">
      <h2 id="titulo-contato">Fale com a gente</h2><br>
      <p>Tem uma sugestão, pauta ou quer enviar sua review? Preencha os campos abaixo!</p>

      <form action="agradecimento.html" method="get" novalidate>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" autocomplete="name" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" autocomplete="email" required>

        <label for="assunto">Assunto</label>
        <input id="assunto" name="assunto" type="text" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>© 2025 - Desenvolvido por Izabela Cristina</footer>
</body>
</html>
